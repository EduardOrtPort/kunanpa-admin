<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 371.3px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>

</div>
<div class="container-fluid mt--250">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Nuevo producto</h3>
            </div>
            <div class="col-4 text-right">
              <button (click)="publicarProducto()" class="btn btn-primary">Publicar</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informacion del Producto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Nombre del producto</label>
                    <input type="text" class="form-control form-control-alternative" [(ngModel)]="arreglo.nombre" id="input-name" placeholder="Nombre" value=" " required>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-desc">Descripci칩n</label>
                    <textarea rows="4" class="form-control form-control-alternative" [(ngModel)]="arreglo.descripcion" id="input-desc" placeholder="Descripci칩n" required> </textarea>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-details">Detalles</label>
                    <textarea rows="4" class="form-control form-control-alternative" [(ngModel)]="arreglo.detalles" id="input-details" placeholder="Detalles"> </textarea>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-categ">Categorias</label>
                    <select id="inputState" class="form-control form-control-alternative" (change)="agregarCat($event.target.value)" required>
                      <option *ngFor="let category of categoryList" [value]="category.id">{{category.nombre}} , {{category.id}}</option>
                    </select>
                  </div>
                </div>
                <div *ngIf="catArreglo.length > 0" class="col-lg-4">                 
                  <p>
                    <label class="form-control-label" for="input-categ">Categorias seleccionadas:</label>
                    <br>
                    <button *ngFor="let cat of catArreglo; let i = index" (click)="quitarCat(cat)" class="btn btn-info">
                      <i class="ni ni-fat-remove"></i>
                      <span>{{cat}}</span>
                    </button>
                  </p>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Datos del Producto -->
            <h6 class="heading-small text-muted mb-4">Datos del Producto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-price">Precio</label>
                    <input type="number" id="input-price" class="form-control form-control-alternative" [(ngModel)]="arreglo.precioInicial" placeholder="0" value="0" required>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-off">Precio en Oferta</label>
                    <input type="number" id="input-off" class="form-control form-control-alternative" [(ngModel)]="arreglo.precioFinal" placeholder="0" value="0">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-stock">Stock</label>
                    <input type="number" id="input-stock" class="form-control form-control-alternative" [(ngModel)]="arreglo.stock" placeholder="0" value="0" required>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Imagenes -->
            <h6 class="heading-small text-muted mb-4">Im치genes del Producto</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-imagenes">Im치genes</label>
                <br>
                <div class="input-f-custom">
                  <button class="btn btn-default">Subir imagen</button>
                  <input type='file' accept='image/*' (change)="onSelectFile($event)" multiple>
                </div>
                <div class="row px-3">
                  <div *ngFor='let url of urls; let i = index' class="col-3 text-center mt-2">
                    <div class="image-card">
                      <div class="image-space">
                        <img [src]="url" class="galery"/>
                      </div>
                      <br>
                      <h5 class="image-name">{{namesImg[i]}}</h5>
                    </div>
                  </div>
                </div>

                <!--<textarea rows="4" ngModel (ngModelChange)="toArray($event)" class="form-control form-control-alternative" placeholder="Urls de las imagenes separadas de un 'enter'" required></textarea>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
